<ion-view view-title="vender">
  <ion-content>

<div class="item item-divider"> Ingresar los campos del producto:</div>

    <div class="list">
    	<label class="item item-input item-stacked-label">
    		<span class="input-label">Nombre Producto</span>
    		<input type="text" placeholder="Digite nombre producto" ng-model="producto.nombre">
    	</label>
    	<label class="item item-input item-stacked-label">
    		<span class="input-label">Precio</span>
    		<input type="number" placeholder="Pesos Colombianos" ng-model="producto.precio">
    	</label>
    	<label class="item item-input item-stacked-label">
    		<span class="input-label">Cantidad</span>
    		<input type="tel" placeholder=" > a 0"ng-model="producto.cantidad">
    	</label>
    	<label class="item item-input item-stacked-label">
    		<span class="input-label">Link Imagen</span>
    		<input type="url" placeholder="Pegar Url"ng-model="producto.imagen">
    	</label>
    	<label class="item item-input item-stacked-label">
    		<span class="input-label">Observaciones</span>
    		<textarea placeholder="Comments"></textarea>
    	</label>
<div class="item item-divider"> See also:</div>
